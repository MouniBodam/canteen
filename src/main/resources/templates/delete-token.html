<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Delete </title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <h1>Delete Token</h1>
    <p th:if="${error}" th:text="${error}" class="error"></p>
    <p th:if="${success}" th:text="${success}" class="success"></p>
    <form th:action="@{/delete/{id}(id=${canteen.tokenId})}" th:object="${canteen}" method="post">
        <label>Token Id</label><input type="number" th:field="*{tokenId}" readonly class="readonly"><br>
        <label>Item Name:</label><input type="text" th:field="*{itemName}" readonly class="readonly"><br>
        <label>Price</label><input type="number" th:field="*{price}" readonly class="readonly"><br>
        <label>Issue:</label><input type="text" step="0.01" th:field="*{issue}" readonly class="readonly"><br>
        <label>Created At:</label><input type="text" step="0.01" th:field="*{createdAt}" readonly class="readonly"><br>
        <button type="submit">Delete Token</button>
    </form>
    <a href="/">Back</a>
</body>
</html>
