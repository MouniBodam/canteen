<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Token</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    

    <div th:if="${success}" style="color: green;">
        <p th:text="${success}"></p>
    </div>

    <div th:if="${error}" style="color: red;">
        <p th:text="${error}"></p>
    </div>

    <h1>Edit Token</h1>

    <form th:action="@{/edit/{tokenId}(tokenId=${canteen.tokenId})}" method="post">
        <div>
            <label for="tokenId">Token ID</label>
            <input type="text" id="tokenId" name="tokenId" th:value="${canteen.tokenId}" readonly>
        </div>
        
        <div>
            <label for="itemName">Student Name</label>
            <input type="text" id="itemName" name="itemName" th:value="${canteen.itemName}" required>
        </div>
        
        <div>
            <label for="price">Mobile</label>
            <input type="number" id="price" name="price" th:value="${canteen.price}" required>
        </div>
        
        <div>
            <label for="issue">Issue</label>
            <input type="text" id="issue" name="issue" th:value="${canteen.issue}" required>
        </div>
        
        <div>
            <label>Created At:</label>
            <input type="text" step="0.01" th:value="${canteen.createdAt}" readonly class="readonly"><br>
        </div>
        
        <button type="submit">Update Token</button>
    </form>

    <div th:if="${error}">
        <p style="color:red;">Error: <span th:text="${error}"></span></p>
    </div>

    <div th:if="${success}">
        <p style="color:green;">Success: <span th:text="${success}"></span></p>
    </div>

</body>
</html>
